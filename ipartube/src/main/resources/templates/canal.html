<!DOCTYPE html>
<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="https://thymeleaf.org">
<title th:text="|Ipartube: ${usuario.nombre}|">IparTube: USUARIO</title>

<main>
	<h2 th:text="|Canal de ${usuario.nombre}|" class="text-center my-5">USUARIO</h2>

	<div
		class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4">
		<div th:each="video: ${videos}" th:object="${video}" class="col">
			<div class="card h-100">
				<div th:if="${#authentication.principal.id == usuario.id}"
					class="position-absolute d-flex top-0 end-0 m-2">
					<a th:href="@{/usuario/editar-video(id=*{id})}" href="#"
						class="text-bg-light d-block text-center rounded me-2 opacity-50"
						style="width: 1.5rem" aria-label="Editar"> <i
						class="bi bi-pencil-fill"></i></a> <a
						onclick="return confirm('¿Estás seguro?')"
						th:href="@{/usuario/borrar-video(id=*{id})}" href="#"
						class="text-bg-light d-block text-center rounded me-2 opacity-50"
						style="width: 1.5rem" aria-label="Borrar"> <i
						class="bi bi-trash-fill"></i></a>
				</div>

				<iframe th:src="${video.url}" src="https://prd.place/400/300"
					class="card-img-top"></iframe>
				<div class="card-body">
					<h5 class="card-title" th:text="*{titulo}">TITULO</h5>
					<p class="card-text" th:text="*{descripcion}">EL MEJOR VIDEO</p>
					<p class="card-text">
						<a class="btn btn-primary w-100" href="video.html"
							th:href="@{/video(id=${video.id})}">Ver video</a>
					</p>

				</div>
			</div>
		</div>
	</div>
</main>

</html>
